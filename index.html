<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Borzfud</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Меню Borzfud</h1>
    <button onclick="window.Telegram.WebApp.openMenu()">Открыть меню</button>
    <div id="menuContent"></div>

    <script>
        function openMenu() {
            const content = document.getElementById('menuContent');
            content.innerHTML = `
                <h2>Выберите блюдо:</h2>
                <button onclick="window.Telegram.WebApp.closeMenu()">Закрыть</button>
                <ul>
                    <li><a href="#" onclick="window.Telegram.WebApp.menuItem(1)">Бургер</a></li>
                    <li><a href="#" onclick="window.Telegram.WebApp.menuItem(2)">Филе</a></li>
                    <li><a href="#" onclick="window.Telegram.WebApp.menuItem(3)">Суп</a></li>
                </ul>
            `;
        }
    </script>
</body>
</html>
