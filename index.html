<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood Mini App</title>
    <link rel="stylesheet" href="стили.css">
</head>
<body>
    <div class="container">
        <h1>Меню FastFood</h1>
        <div id="menu">
            <div class="item">
                <h2>Кола</h2>
                <p>Цена: 100 руб</p>
                <button class="add-to-cart" data-item="Кола" data-price="100">Добавить в корзину</button>
            </div>
            <div class="item">
                <h2>Спрайт</h2>
                <p>Цена: 90 руб</p>
                <button class="add-to-cart" data-item="Спрайт" data-price="90">Добавить в корзину</button>
            </div>
            <div class="item">
                <h2>Фанта</h2>
                <p>Цена: 95 руб</p>
                <button class="add-to-cart" data-item="Фанта" data-price="95">Добавить в корзину</button>
            </div>
        </div>

        <h2>Корзина</h2>
        <div id="cart">
            <p>Корзина пуста</p>
        </div>
        <button id="checkout">Оформить заказ</button>
    </div>

    <script src="скрипт.js"></script>
</body>
</html>
