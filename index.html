<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borfzud Mini App</title>
    <link rel="stylesheet" href="стили.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Borfzud FastFood</h1>
            <p>Добро пожаловать! Выберите товары из меню ниже.</p>
        </header>

        <section id="menu">
            <div class="item">
                <img src="images/cola.jpg" alt="Кола">
                <h2>Кола</h2>
                <p class="price">100 руб</p>
                <button class="add-to-cart" data-item="Кола" data-price="100">Добавить в корзину</button>
            </div>
            <div class="item">
                <img src="images/sprite.jpg" alt="Спрайт">
                <h2>Спрайт</h2>
                <p class="price">90 руб</p>
                <button class="add-to-cart" data-item="Спрайт" data-price="90">Добавить в корзину</button>
            </div>
            <div class="item">
                <img src="images/fanta.jpg" alt="Фанта">
                <h2>Фанта</h2>
                <p class="price">95 руб</p>
                <button class="add-to-cart" data-item="Фанта" data-price="95">Добавить в корзину</button>
            </div>
            <!-- Добавьте больше пунктов меню -->
        </section>

        <section id="cart-section">
            <h2>Корзина</h2>
            <div id="cart">
                <p>Корзина пуста</p>
            </div>
            <button id="checkout">Оформить заказ</button>
        </section>
    </div>

    <script src="скрипт.js"></script>
</body>
</html>
